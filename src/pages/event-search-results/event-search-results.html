<ion-header>

  <ion-navbar>
    <ion-title>EventSearchResults</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let event of events" (click)="loadevent()">
      <h2>Event Date:</h2>{{event.eventdate}}
      <h1>First Name:</h1>{{event.firstname}}
      <h1>Last Name:</h1>{{event.lastname}}
    </ion-item>

  </ion-list>
  <!--
  <button ion-button full color="secondary" (click)="save()">Save</button>
  -->
</ion-content>
